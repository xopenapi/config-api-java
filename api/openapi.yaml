            type: string
          type: array
      type: object
    CursorQuery:
      example:
        cursor: cursor
        cursorSort: ""
        size: 0
        filters: '{}'
        direction: 6
      properties:
        filters:
          description: 查询条件，传键值对
          type: object
        cursor:
          description: 游标值
          format: string
          type: string
        cursorSort:
          description: 排序 $ref:"#/components/schemas/SortSpec"
        size:
          description: 大小
          format: int64
          type: integer
        direction:
          description: 查询方向，0表示游标前，1表示游标后
          format: byte
          type: integer
      type: object
    CursorExtra:
      example:
        resourceId: resourceId
        size: 6
        direction: 1
      properties:
        size:
          description: 大小
          format: int64
          type: integer
        direction:
          description: 查询方向，0表示游标前，1表示游标后
          format: byte
          type: integer
        resourceId:
          description: 资源ID
          format: string
          type: string
      type: object
    CreateConfigReq:
      example:
        resourceId: resourceId
        groupId: groupId
        templateId: templateId
        value: '{}'
        key: key
      properties:
        resourceId:
          description: 资源ID
          format: string
          type: string
        groupId:
          description: 组ID
          format: string
          type: string
        templateId:
          description: 模版ID
          format: string
          type: string
        key:
          description: 对应的字段名
          format: string
          type: string
        value:
          description: json格式的键值对数据
          type: object
      type: object
    UpdateConfigReq:
      example:
        id: id
        value: '{}'
      properties:
        id:
          description: 配置ID
          format: string
          type: string
        value:
          description: json格式的键值对数据
          type: object
      type: object
    CreateConfigRsp:
      example:
        msg: msg
        code: 0
        data:
          resourceId: resourceId
          groupId: groupId
          ctime: 6
          id: id
          templateId: templateId
          mtime: 1
          value: '{}'
          key: key
      properties:
        code:
          format: int64
          type: integer
        msg:
          format: string
          type: string
