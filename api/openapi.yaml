            type: string
          type: array
        resourceId:
          description: 资源ID
          format: string
          type: string
      type: object
    BatchRetrieveByResourcesReq:
      example:
        key: key
        resourceIds:
        - resourceIds
        - resourceIds
      properties:
        key:
          description: key
          format: string
          type: string
        resourceIds:
          description: 资源ID组
          items:
            type: string
          type: array
      type: object
    BatchRetrieveConfigTemplateByKeysReq:
      example:
        keys:
