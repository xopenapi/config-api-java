          items:
            format: string
            type: string
          type: array
      type: object
    RetrieveConfigByKeyReq:
      example:
        resourceId: resourceId
        key: key
      properties:
        key:
          description: key
          format: string
          type: string
        resourceId:
          description: 资源ID
          format: string
          type: string
      type: object
    BatchRetrieveByKeysReq:
      example:
        resourceId: resourceId
        keys:
        - keys
